<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="Password" placeholder="Password" />
        <img src="/images/copy.png" alt="" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="/images/generate.png" alt="" />Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("Password");
      const lenght = 12;

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "123456789";
      const symbol = "!@#$%^&*()_+-={}[]:'<>,.?/|";

      const allChars = upperCase + lowerCase + number + symbol;

      function createPassword() {
        let password = "";
        //math.random = gera numero aleatorio
        //upperCase.length = 26;
        //randomDecimal * upperCase.length = Exemplo: 0.457 * 26 = 11.882
        //Math.floor(randomDecimal * upperCase.length) = Exemplo: Math.floor(11.882) = 11
        //upperCase[resultado de tudo acima Ã© um index] = Exemplo: upperCase[11] = "L"
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (lenght > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
